
<h1 style="text-align: center; font-family: 'Courier New', Courier, monospace; margin-top: 50px;"> Upload Files To Nas </h1>
<br>

<div class="contanier">
  <div *ngIf="!authenticated">
    <button type="button" class="btn btn-primary" style="margin-left: 20PX;" (click)="authenticate()"> *Click* authentication required  *Click*</button>
  </div>

  <div *ngIf="authenticated">
      <div class="col-8">
        <label class="btn btn-default p-0">
          <div class="mb-3">
            <input class="form-control" type="file" id="archivo" name="archivo" (change)="onFileSelected($event)" required>
          </div>
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary" color="primary" style="width: 80px;height: 40px;margin-left: 100px;" [disabled]="enviando" (click)="onUpload()">
        <span *ngIf="!enviando"> Enviar </span>
        <span *ngIf="enviando"> Enviando... </span>
      </button>    
      <mat-progress-bar mode="determinate" [value]="porcentaje" style="margin-top: 20px; width: 400px;"></mat-progress-bar>
      <div *ngIf="!enviando && porcentaje === 100" class="letraEnvio">
        Env√≠o Exitoso
      </div>

      <button id="downloadBtn" class="btn btn-primary" color="primary" style="margin-top: 15px;" (click)="downloadFile()" [disabled]="!botonEnviar">Descargar</button>
      <!-- <button id="deleteBtn" (click)="deleteFile()" [disabled]="!fileToUpload">Eliminar</button> -->
    </div>
</div>
